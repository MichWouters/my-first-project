<h2>My Heroes</h2>

<div>
    <label for="new-hero">Hero name:</label>
    <input for="new-hero" type="text" #heroName />

    <button class="add-button" 
            (click)="add(heroName.value); heroName.value=''">
        Add hero
    </button>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero">
        <a routerLink="/detail/{{ hero.id }}">
            <span class="badge">{{ hero.id }} </span> {{ hero.name | titlecase}}
        </a>
        <button class="delete" title="delete hero" (click)="deleteHero(hero)">X</button>
    </li>
</ul>
