<button (click)="goBack()">Back</button>

<div *ngIf="hero">
    <h2>{{ hero.name }} </h2> Details:
    <div>
        <span>Hero Id: </span> {{ hero.id  }}
    </div>
    <div>
        <label for="hero-name">Hero name: </label>
        <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>

    <button (click)="save()">Save</button>
</div>
